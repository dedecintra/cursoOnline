<!doctype html>

	<html>

		<head>

			<title>Formulário</title>
			<meta charset="utf-8" />

		</head>

		<body>

			<h1>Formulário</h1>

			<form>

				Login: <br />
				<input type="text" name="Login" /><br />
				Senha: <br/>
				<input type="password" name="senha" /><br />
				<input type="submit" value="Login"/>

			</form>

			<h1>Cadastre-se</h1>

			<form>

				Login: <br/>
				<input type="text" /><br/>

				Sexo: <br/>
				<input type="radio" name="sexo" />Masculino<br/>
				<input type="radio" name="sexo" />Feminino<br/>

				Interesses: <br/>
				<input type="checkbox" > Futebol <br>
				<input type="checkbox" > Cusos <br>
				<input type="checkbox" > Eletronicos <br>

				Estado: <br>
				<select>
					<option>SP</option>
					<option>MG</option>
					<option>RJ</option>
				</select>

				Observações: <br>
				<textarea></textarea>
				<br>

				<input type="button" value="Cadastrar">

			</form>
		</body>
	</html>
