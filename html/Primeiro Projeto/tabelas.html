<!doctype html>

	<html>

		<head>
			<title>Tabelas</title>
			<meta charset="utf-8" />
		</head>

		<body>
			<h1>Tabelas</h1>
			<table border="1" width="100%">

				<tr>
					<th>Codigo</th><!--"th" é para cabeçalho da tabela-->
					<th>Produto</th>
					<th>Preço</th>
				</tr>

				<tr><!--linha da tabela -->
					<td>000000120</td> <!--coluna da tabela -->
					<td>Notbook</td>
					<td>1200,00</td>
				</tr>

				<tr><!--linha da tabela -->
					<td>000000130</td>
					<td>Tablet</td>
					<td>500,00</td>
				</tr>
				<tr>
					<!-- "colspan" é uma propriedade que formata a tabela (agrupa colunas)-->
					<td colspan="2">Total</td>
					<td>1700,00</td>
				</tr>
				<tr>
					<td rowspan="2">Desconto</td>
					<td>Compra 1: -10,00</td>
				</tr>
				<tr>
					<td>Compra 2: -12,00</td>
				</tr>
			</table>
		</body>
	</html>
