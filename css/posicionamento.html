<!doctype html>
	<html>

		<head>
			<title>POSICIONAMENTO</title>
			<meta charset="utf-8" />

			<style type="text/css">
				body{
					background:#61bd8d;
				}

				#conteudo-principal{
					background: #ffffff;
					padding: 10px;
					width: 600px;
					margin-left: 30px auto;
				}
				.caixa{
					background: #1e6f44;
					width:100px;
					height: 200px;
					color: #ffffff;
				}

				#relativo {
					position: relative;
				}

				#absoluto{
					position: absolute;
				}

				#fixo{
					position: fixed;
				}
			</style>

		</head>

		<body>

			<div id="conteudo-principal">
				<h1>POSICIONAMENTO</h1>

				<h4>posicionamento relativo</h4>

				<div class="caixa" id="relativo">
					relativo
				</div>

				<h4>posicionamento absoluto</h4>

				<div class="caixa" id="absoluto">
					absoluto
				</div>

				<h4>posicionamento fixo</h4>

				<div class="caixa" id="fixo">
					fixo
				</div>


			</div>
		</body>
	</html>
